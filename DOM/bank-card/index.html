<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <main class="container">
      <section class="cards">
         <div class="card-1">
            <img src="img/balls.svg" alt="">
            <h4 id="cardNumberInnerText">0000 0000 0000 0000</h4>
            <div>
               <p id="cardNameInnerText">JANE APPLESEED</p>
               <p id='mmyy'>00/00</p>
            </div>
         </div>
         <div class="card-2">
            <div class="big-line"></div>
            <div class="small-line"></div>
            <img src="img/recs.svg" alt="">
         </div>
      </section>
      <section class="inputs">
         <form action="">
            <div class="fluit">
               <label for="cardholderName">Cardholder Name</label>
               <input type="text" id="cardholderName" placeholder="e.g. Jane Appleseed">
               <p>Can’t be blank</p>
            </div>
            <div class="fluit">
               <label for="cardNumber">Card Number</label>
               <input type="text" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" minlength="19" maxlength="19">
               <p>Can’t be blank</p>
            </div>
            <div>
               <div>
                  <label for="">Exp. Date (MM/YY)</label>
                  <div class="inputs">
                     <input type="text" placeholder="MM" minlength="2" maxlength="2" id="mm">
                     <input type="text" placeholder="YY" minlength="2" maxlength="2" id='yy'>
                  </div>
                  <p>Can’t be blank</p>
               </div>
               <div>
                  <label for="cvc">CVC</label>
                  <input type="number" placeholder="e.g. 123" id="cvc">
                  <p>Can’t be blank</p>
               </div>
            </div>
            <button type="button" data-btn>Confirm</button>
         </form>
         <div class="finish">
            <img src="img/finish-img.svg" alt="">
            <h3 class="heading">THANK YOU!</h3>
            <p>We’ve added your card details</p>
            <button close-btn>Continue</button>
         </div>
      </section>
   </main>
   <script src="js/script.js"></script>
</body>

</html>
