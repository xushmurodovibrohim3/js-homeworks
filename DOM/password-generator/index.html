<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Password Generator</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="wrapper">
      <div class="password">
         <input type="text" readonly id="passwordInner" placeholder="P4$5W0rD!">
         <img src="img/copy.svg" alt="copy to clipboard">
      </div>
      <div>
         <form action="">
            <div>
               <div>
                  <label class="label">Character Length</label>
                  <p id="characterLength">4</p>
               </div>
               <input type="range" id="passwordLength" min="4" max="16" value="4">
            </div>
            <div>
               <input type="checkbox" id="upperCase">
               <label for="upperCase"></label>
               <div class="label">Include Uppercase Letters</div>
            </div>
            <div>
               <input type="checkbox" id="lowerCase">
               <label for="lowerCase"></label>
               <div class="label">Include LowerCase Letters</div>
            </div>
            <div>
               <input type="checkbox" id="number">
               <label for="number"></label>
               <div class="label">Include Numbers</div>
            </div>
            <div>
               <input type="checkbox" id="symbol">
               <label for="symbol"></label>
               <div class="label">Include Symbol</div>
            </div>
         </form>
         <div class="strength">
            <p>strength</p>
            <div>
               <p></p>
               <div>
                  <div class="recs">
                     <div></div>
                     <div></div>
                     <div></div>
                     <div></div>
                  </div>
               </div>
            </div>
         </div>
         <button>generate <img src="img/arrow.svg" alt=""></button>
      </div>
   </div>
   <script src="js/script.js"></script>
</body>

</html>
