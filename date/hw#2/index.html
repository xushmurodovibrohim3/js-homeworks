<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Document</title>
</head>

<body>
   <div class="utc__time">
      <div class="tittle">Time Zone: <span>Greenwich</span></div>
      <div class="time">
         <p id="utcHours">01</p>
         <span>:</span>
         <p id="utcMinutes">01</p>
         <span>:</span>
         <p id="utcSeconds">01</p>
      </div>
   </div>
   <div>
      <label for="gmt">Enter difference with greenwich:</label>
      <input type="text" id='gmt'>
   </div>
   <button data-btn></button>
   <div class="user__time">
      <div>
         <p id="hours">01</p>
         <span>:</span>
         <p id="minutes">01</p>
         <span>:</span>
         <p id="seconds">01</p>
      </div>
   </div>
   <script src="js/script.js"></script>
</body>

</html>
