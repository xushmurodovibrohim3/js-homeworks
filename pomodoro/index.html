<html lang="en">

<head>

         <div>short break</div>
         <div>long break</div>

      <div class="modal__content">
         <div class="title">
            <p>Settings</p>
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none" data-close-modal-window>
               <g opacity="0.5">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                     d="M13.364 2.0502L11.9497 0.635986L6.99999 5.58573L2.05025 0.635986L0.636032 2.0502L5.58578 6.99995L0.636032 11.9497L2.05025 13.3639L6.99999 8.41416L11.9497 13.3639L13.364 11.9497L8.41421 6.99995L13.364 2.0502Z"
                     fill="#1E213F" />
               </g>
            </svg>
         </div>
         <hr>
         <div class="time__settings">
            <p>TIME (MINUTES)</p>
            <div>
               <div>
                  <div>
                     <label for="pomodoroLength">pomodoro</label>
                     <input type="number" id="pomodoroLength" value="25">
                  </div>
               </div>
               <div>
                  <div>
                     <label for="shortBreakLength">short break</label>
                     <div><input type="number" id="shortBreakLength" value="5"></div>
                  </div>
               </div>
               <div>
                  <div>
                     <label for="pomodoroLength">pomodoro</label>
                     <div><input type="number" id="pomodoroLength" value="15"></div>
                  </div>
               </div>
            </div>
         </div>
         <hr>
         <div class="fonts">
            <p>font</p>
            <div>
               <div>
                  <input type="radio" name="font" id="font1" checked>
                  <label for="font1">Aa</label>
               </div>
               <div>
                  <input type="radio" name="font" id="font2">
                  <label for="font2">Aa</label>
               </div>
               <div>
                  <input type="radio" name="font" id="font3">
                  <label for="font3">Aa</label>
               </div>
            </div>
            
         </div>
         <hr>
         <div class="colors">
            <p>color</p>
            <div>
               <div>
                  <input type="radio" name="color" id="color1" checked>
                  <label for="color1">

                        <g id="SVGRepo_iconCarrier">
                           <g>
                              <path style="fill:#030104;"

                              </path>

                  </label>
                  
               </div>
               <div>
                  <input type="radio" name="color" id="color2">
                  <label for="color2">
                     <svg height="10px" width="10px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 17.837 17.837" xml:space="preserve" fill="#000000">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>

                        <g id="SVGRepo_iconCarrier">

                              </path>
                           </g>
                        </g>
                     </svg>
                  </label>
               </div>
               <div>
                  <input type="radio" name="color" id="color3">
                  <label for="color3">
                     <svg height="10px" width="10px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 17.837 17.837" xml:space="preserve" fill="#000000">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                           <g>
                              <path style="fill:#030104;"
                                 d="M16.145,2.571c-0.272-0.273-0.718-0.273-0.99,0L6.92,10.804l-4.241-4.27 c-0.272-0.274-0.715-0.274-0.989,0L0.204,8.019c-0.272,0.271-0.272,0.717,0,0.99l6.217,6.258c0.272,0.271,0.715,0.271,0.99,0 L17.63,5.047c0.276-0.273,0.276-0.72,0-0.994L16.145,2.571z">
                              </path>
                           </g>
                        </g>
                     </svg>
                  </label>
               </div>
            </div>
         </div>
         <button id="submitSettings">Apply</button>
      </div>
   </div>

</body>

</html>
